<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Weather App</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<nav class="navbar bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand">Weather App</a>
				<form class="d-flex" role="search">
					<input
						id="city"
						class="form-control me-2"
						type="search"
						placeholder="Search"
						aria-label="Search"
					/>
					<button class="btn btn-outline-success" type="submit" id="submit">
						Search
					</button>
				</form>
			</div>
		</nav>

		<div class="container">
			<main>
				<h1 class="display-4 text-center mt-4">
					Weather of <span id="cityName"></span>
				</h1>
				<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
					<div class="col">
						<div class="card mb-4 rounded-3 shadow-sm">
							<div class="card-header py-3">
								<h4 class="my-0 fw-normal">Temperature</h4>
							</div>
							<div class="card-body">
								<h1 class="card-title pricing-card-title">
									<span id="temp"></span
									><small class="text-body-secondary fw-light"
										><span>&#8451;</span>
									</small>
								</h1>
								<ul class="list-unstyled mt-3 mb-4">
									<li>
										Maximum Temperature is <span id="max_temp"></span
										><span>&#8451;</span>
									</li>
									<li>
										Minimum Temperature is <span id="min_temp"></span
										><span>&#8451;</span>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card mb-4 rounded-3 shadow-sm">
							<div class="card-header py-3">
								<h4 class="my-0 fw-normal">Humidity</h4>
							</div>
							<div class="card-body">
								<h1 class="card-title pricing-card-title">
									<span id="humidity"></span
									><small class="text-body-secondary fw-light">%</small>
								</h1>
								<ul class="list-unstyled mt-3 mb-4">
									<li>Wind Speed is <span id="wind_speed"></span> km/hr</li>
									<li>Wind Degrees is <span id="wind_degrees"></span></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card mb-4 rounded-3 shadow-sm">
							<div class="card-header py-3">
								<h4 class="my-0 fw-normal">Cloud PCT</h4>
							</div>
							<div class="card-body">
								<h1 class="card-title pricing-card-title">
									<span id="cloud_pct"></span>
								</h1>
								<ul class="list-unstyled mt-3 mb-4">
									<li>Sunrise <span id="sunrise"></span></li>
									<li>Sunset <span id="sunset"></span></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
